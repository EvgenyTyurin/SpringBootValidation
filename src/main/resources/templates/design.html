<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<!-- Simple text from model -->      
<h3 th:text="${message}"></h3>

<!-- Fill data to Taco object -->
<form action="#" th:action="@{/design}" method="post" th:object="${design}">
	
	<!-- Taco.name -->
	<p>Name:</p>
	<input type="text" th:field="*{name}" />
	
	<!-- Taco.ingredients -->
	<div th:each="ingredient : ${ingredients}" >
	  <input name="ingredients" type="checkbox" th:value="${ingredient}"/>
	  <span th:text="${ingredient}">INGREDIENT</span><br/>
	</div>	
	
	<!-- Submit a form data button -->
	<input type="submit" value="Create shaverma" />
</form>
</html>
